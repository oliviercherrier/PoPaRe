<ion-header>
<ion-navbar primary>
    <button menuToggle>
    <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mes statistiques</ion-title>
</ion-navbar>
</ion-header>
<ion-content>
  <div id="topSection">
    <div id = "mumSection" style="display: flex;  width: 50%; float: left;  text-align: center; border-style: none solid none none; border-color: blue; border-width: 1px">
      <div style="margin: auto; width: 30%; float: left;  padding: 5px; text-align: center">
        <img src="img/fatigue-example.png" height= "100" width="100" style="padding-bottom: 15px"/>
      </div>
      <div style="margin: auto; width: 70%; float: right; padding: 5px">
          <chart [options]="mumyWeightChartOptions" (load)="saveMumyWeightInstance($event.context)" style="height: 120px; width: 100%"></chart>
      </div>
      
      
    </div>
    <div id = "babySection" style="width: 50%; float: right;  text-align: center">
      <img src="img/baby-icon.png" width="50"/>
      <div style="">Section Bébé</div>
    </div>
  </div>


  
</ion-content>
