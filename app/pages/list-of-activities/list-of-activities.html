<ion-header>
<ion-navbar primary>
    <button menuToggle>
    <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Flux d'activités</ion-title>
</ion-navbar>
<ion-header-bar>
  <div style="width: 48%;float:left;border-right-style: solid; border-color: #387ef5; border-width: 1px"> 
    <button small block primary clear >Abonnements</button> 
  </div>
  <div style="width: 48%;float:right"> 
    <button small block primary clear>Moi</button> 
  </div>
</ion-header-bar>
</ion-header>

<ion-content padding>
  <ion-list>
    <div id = "activities">
      <div *ngFor="let activity of activities" id="act_{{activity.id}}" style="margin-bottom: 5px;">
        <div id="top_{{activity.id}}">
          <div style="float: left; display:flex">
            <ion-icon primary style="font-size: 50px; margin: auto" name="happy"></ion-icon>
            <div style="padding-left: 5px; margin: auto">
              <div style= "font-size: 120%;">Sortie à vélo matinale - Col du {{activity.id}}</div>
              <div>Olivier Cherrier</div>
            </div>
          </div>
          <div style="clear: both; float:left; display: flex">
            <div style="width: 40px; text-align:center">
              <ion-icon primary style="font-size: 20px; margin: auto" name="bicycle"></ion-icon>
            </div>
            <span style=" padding-left: 5px; margin: auto">83.5 km</span>
            <span style=" padding-left: 5px; margin: auto; margin-left: 10px">200 m</span>
          </div>
        </div>
        <div id = "bottom_{{activity.id}}" style="overflow: auto; width: 100%">
          <div id="map_{{activity.id}}" style="height: 250px;"></div>
        </div>
      </div>
    </div>
  </ion-list>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-icon name="{{item.icon}}" item-left></ion-icon>
      {{item.title}}
      <div  item-right>
        {{item.note}}
      </div>
    </button>
  </ion-list>
</ion-content>
